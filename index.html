<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="mainContainer">
        <div class="container top">
            <h1>WEATHER APPLICATION</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Enter city name"/>
                <button type="submit" class="btn">SUBMIT</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="Cntnr">
                    <div class="icon">
                        <img src="" alt="" class="weatherIcon"/>
                    </div>
                    <div class="location">
                        <div class="city">OTTAWA, CA</div>
                        <div class="date">Monday, 03 March 2021</div>
                    </div>
                    <div class="present">
                        <div class="temp">Temp: -24 C</div>
                        <div class="weather">Weather: Cold</div>
                        <div class="range">Temperature Range: -20 C / -25 C</div>
                        <div class="pressure">Pressure: 1019 hpa</div>
                        <div class="humidity">Humidity: 66%</div>
                    </div>
                </div>

            </section>
        </div>

    </div>
    <script src="script.js">

    </script>
    
</body>
</html>
